<html>
<head>
	<title>js-gitview</title>
	<script src='dist/gitview.js'></script>
</head>
<body>
</body>
<script>
	let url = location.search ? location.search.slice(1) : 'https://github.com/isomorphic-git/isomorphic-git'
	gitview({
		elem: 'body',
		url: url,
		mode: url.indexOf('github') >= 0 ? 'smart' : 'dumb-noloose'
	})
</script>
</html>
